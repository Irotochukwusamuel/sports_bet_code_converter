{% extends "admin/base.html" %}

{% block head %}
{% endblock %}

{% block body %}


    <section class="main_content dashboard_part large_header_bg">
        <!-- menu  -->
        <div class="container-fluid no-gutters">
            <div class="row">
                <div class="col-lg-12 p-0 ">
                    <div class="header_iner d-flex justify-content-between align-items-center">
                        <div class="sidebar_icon d-lg-none">
                            <i class="ti-menu"></i>
                        </div>
                        <div class="line_icon open_miniSide d-none d-lg-block">
                            <i class="ri-menu-2-line" style="font-size: 20px"></i>
                        </div>

                        <div class="header_right d-flex justify-content-between align-items-center">
                            <div class="profile_info">
                                <img src="/static/private/dist/images/profile.jpg" alt="#">
                                <div class="profile_info_iner">
                                    <div class="profile_author_name">
                                        <p>Admin </p>
                                        <h5>Dr. Anonymous</h5>
                                    </div>
                                    <div class="profile_info_details">
                                        <a href="/logout">Log Out </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--/ menu  -->
        <div class="main_content_iner ">
            <div class="container-fluid p-0">
                <div class="row justify-content-center">
                    <div class="col-lg-12">
                        <div class="white_card card_height_100 mb_30">
                            <div class="white_card_header">
                                <div class="box_header m-0">
                                    <div class="main-title">
                                        <h3 class="m-0">All Packages</h3>
                                    </div>
                                </div>
                            </div>
                            <div class="white_card_body">
                                <div class="QA_section">
                                    <div class="QA_table mb_30">
                                        <button class="btn" add_prediction
                                                style="color: white;background-color: blueviolet;font-size: 14px;font-weight: 600">
                                            Add Predictions
                                        </button>
                                        <!-- table-responsive -->
                                        <table class="table lms_table_active3 ">
                                            <thead>
                                            <tr>
                                                <th scope="col">ID</th>
                                                <th scope="col">Date</th>
                                                <th scope="col">Delete</th>
                                                <th scope="col">View</th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            {% for x in data %}
                                                <tr>
                                                    <td>{{ loop.index }}</td>
                                                    <td>{{ x[0] }}</td>
                                                    <td>
                                                        <button class="ri-delete-bin-3-line" delete
                                                                id="{{ x[0] }}"></button>
                                                    </td>
                                                    <td>
                                                        <button class="ri-eye-2-line" view_more
                                                                id="{{ x[0] }}"></button>
                                                    </td>
                                                </tr>
                                            {% endfor %}

                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- footer part -->
    </section>
    <!-- main content part end -->
    <div class="confirm_receipt property__" AddPrediction style="display: none">
        <div class="box" confirm_box>
            <div class="title">New Prediction
                <div class="btns">
                    <button class="cancel" close_property>Close</button>
                </div>
            </div>
            <div class="confirmation property_box" confirmation>

                <form enctype="multipart/form-data" numberofprediction>
                    <div class="forms_">
                        <div class="box_">
                            <label>Number Of Predictions</label>
                            <input type="number" name="number" required>
                        </div>
                    </div>
                    <div class="submission">
                        <button type="submit">Submit</button>
                    </div>
                </form>

                <form enctype="multipart/form-data" newpredictionform style="display: none">

                    <div class="forms_">


                    </div>
                    <div class="submission">
                        <button type="submit">Upload Predictions</button>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <div class="confirm_receipt" confirm_receipt viewmore_container style="display: none">
        <div class="box" confirm_box style="width: 50%">
            <div class="title">Predictions Details
                <div class="btns">
                    <button class="cancel" close_receipt>Close</button>
                </div>
            </div>
            <div class="confirmation" confirmationn style="display: block" viewmore_box>

            </div>
        </div>
    </div>

{% endblock %}
